<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <script src="js/blog.js" type="text/javascript"></script>
  <title>Nick Seagull's Blog</title>
</head>
<body>
  <div class="">
    <div class="row">
      <div class="col s1 primary-color sidebar">
        <ul class="center">
          <img src="assets/portrait.jpg" class="circle responsive-img" alt="" />
          <li><a class="fa fa-home fa-2x blog-icons tooltipped" data-position="right" data-delay="50" data-tooltip="Home" href="{{ site.baseurl }}"></a></li>
          {% for post in site.posts limit:1 %}
          <li><a class="icon-active fa fa-book fa-2x blog-icons tooltipped" data-position="right" data-delay="50" data-tooltip="Blog" href="{{ post.url | prepend: site.baseurl }}"></a></li>
          {% endfor %}
          <li><a class="fa fa-user-secret fa-2x blog-icons tooltipped" data-position="right" data-delay="50" data-tooltip="About" href="{{ site.baseurl }}/about.html"></a></li>
          <li><a class="fa fa-comments fa-2x blog-icons tooltipped" data-position="right" data-delay="50" data-tooltip="Contact" href="{{ site.baseurl }}/contact.html"></a></li>
        </ul>
      </div>
      <div class="col s11">
        <div class="container">
          <h2 class="center pacifico-font underline">Posts</h2>
          <p  class="flow-text">
            <ul>
              {% for post in site.posts %}
              <li class="collection-item black-text flow-text">
                    <a class="" href="{{ post.url | prepend: site.baseurl }}">
                        <strong>
                            {{ post.title }}
                        </strong>
                    </a>
                    <span class="">{{ post.date | date: "%-d/%m/%Y" }}</span>
              </li>
              {% endfor %}
            </ul>
          </p>
          <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large red tooltipped" data-position="left" data-delay="50" data-tooltip="All posts">
              <i class="fa fa-plus"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
